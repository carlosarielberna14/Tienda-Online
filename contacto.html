    <section id="contacto">
        <div class="container">
            <div class="row justify-content-md-center espacio-row">
                <div class="col-md-6">
                    <h1>Ponte en contacto</h1>
                    <p>Nos interesa conocer tu opinión, sugerencias, quejas y responder a tus preguntas.</p>
                </div>
            </div>
            <!--
			<div id="resultado" class="row justify-content-md-center espacio-row">
			</div>
			-->
            <div class="row justify-content-md-center espacio-row">
                <div class="col-md-5">
                    <form id="contacto2" method="POST">
                        <div class="form-group">
                            <input type="datetime-local" class="form-control" id="fecha" name="fecha" placeholder="fecha">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Asunto">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribe aqui tu mensaje"></textarea>
                        </div>

                        <button id="btnComentarios" class="btn btn-primary">Enviar</button>

                    </form>
                </div>
                <div class="col-md-5">
                    <div class="row col-justify">
                        <div class="col-md-1">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div class="col-md-11">

                        </div>
                    </div>
                    <div class="row col-justify">
                        <div class="col-md-1">

                    </div>
                    <div class="row col-justify">
                        <div class="col-md-1">

                        </div>
                        <div class="col-md-11">

                        </div>
                    </div>
